<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Inventory Details</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

<style>
    label {
        font-family: "Lucida Console", "Courier New", monospace;
        font-weight: bold;
    }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/updates.css') }}" type="text/css">
</head>

<body>
    <h2>Inventory Details</h2>

    <form action="" method = "POST">
        <div class="form-group row">
          <label for="id">Owner</label>
          <input type="text" class="form-control" name="owner" id="owner" value="{{inventory.owner}}">
        </div>
        <div class="form-group row">
            <label for="name">Brand</label>
            <input type="text" class="form-control" name="brand" id="brand" value="{{inventory.brand}}">
        </div>
        <div class="form-group row">
            <label for="year">Model</label>
            <input type="text" class="form-control" name="model" id="model" value="{{inventory.model}}">
        </div>
        <div class="form-group row">
            <label for="price">Employee ID</label>
            <input type="text" class="form-control" name="empID" id="empID" value="{{inventory.empID}}">
        </div>
        <div class="form-group row">
            <label for="price">note</label>
            <input type="text" class="form-control" name="note" id="note" value="{{inventory.note}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/PrinterStorage" class="btn btn-primary">Cancel</a>
      </form>
</body>
