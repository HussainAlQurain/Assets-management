<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Inventory Details</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

<style>
    label {
        font-family: "Lucida Console", "Courier New", monospace;
        font-weight: bold;
    }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/updates.css') }}" type="text/css">
</head>

<body>
    <h2>Inventory Details</h2>

    <form action="" method = "POST">
        <div class="form-group row">
          <label for="id">Employee ID</label>
          <input type="text" class="form-control" name="empID" id="empID" value="{{inventory.empID}}">
        </div>
        <div class="form-group row">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{inventory.name}}">
        </div>
        <div class="form-group row">
            <label for="year">Asset</label>
            <input type="text" class="form-control" name="asset" id="asset" value="{{inventory.asset}}">
        </div>
        <div class="form-group row">
            <label for="price">Description</label>
            <input type="text" class="form-control" name="description" id="description" value="{{inventory.description}}">
        </div>
        <div class="form-group row">
            <label for="price">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="quantity" value="{{inventory.quantity}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/Inventory" class="btn btn-primary">Cancel</a>
      </form>
</body>
