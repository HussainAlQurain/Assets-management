<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Inventory Details</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

<style>
    label {
        font-family: "Lucida Console", "Courier New", monospace;
        font-weight: bold;
    }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/updates.css') }}" type="text/css">
</head>

<body>
    <h2>Add New Toners</h2>

    <form action="" method = "POST">
        <div class="form-group row">
            <label for="name">Printer ID</label>
            <input readonly type="text" class="form-control" name="printerID" id="printerID" value="{{toners.printerID}}">
        </div>
        <div class="form-group row">
          <label for="id">Toner name</label>
          <input readonly type="text" class="form-control" name="name" id="name" value="{{toners.name}}">
        </div>
        <div class="form-group row">
            <label for="price">tonerNO</label>
            <input readonly type="text" class="form-control" name="tonerNO" id="tonerNO" value="{{toners.tonerNO}}">
        </div>
        <div class="form-group row">
            <label for="year" style="font-weight:bold ;">Enter Employee Name</label>
            <input type="text" class="form-control" name="empid" id="empid" value="{{toners.username}}">
        </div>
        
        <div class="form-group row">
            <label for="year" style="font-weight:bold ;">Quantity (WILL BE DEDUCTED FROM CURRENT QUANTITY)</label>
            <input type="text" class="form-control" name="quantity" id="quantity" value="{{toners.quantity}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/Toners" class="btn btn-primary">Cancel</a>
      </form>
</body>
